{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Book Train Ticket</h2>
        <form method="POST">
            <div class="form-group">
                <label for="train_no">Train Number:</label>
                <input type="number" id="train_no" name="train_no" required>
            </div>
            
            <div class="form-group">
                <label for="name">Passenger Name:</label>
                <input type="text" id="name" name="name" maxlength="30" required>
            </div>
            
            <div class="form-group">
                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                <small>10-digit number only</small>
            </div>
            
            <div class="form-group">
                <label for="adhaar">Aadhaar Number:</label>
                <input type="tel" id="adhaar" name="adhaar" pattern="[0-9]{12}" required>
                <small>12-digit number only</small>
            </div>
            
            <div class="form-group">
                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="">Select Class</option>
                    <option value="Sleeper">Sleeper</option>
                    <option value="AC-1">AC-1</option>
                    <option value="AC-2">AC-2</option>
                    <option value="AC-3">AC-3</option>
                </select>
            </div>
            
            <button type="submit">Book Ticket</button>
        </form>
    </div>
{% endblock %}
